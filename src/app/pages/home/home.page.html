<ion-header [translucent]="true" class="header">
  <ion-toolbar color="secondary">
    <ion-title>
      <div class = "correio"><b>CORREIOS</b></div>
    </ion-title>
    <ion-img class = "correio-img" src="assets/img/correio-simbolo.png" slot="end"></ion-img>
  </ion-toolbar>
  <ion-toolbar color="secondary">
    <ion-searchbar color = "primary" [(ngModel)] = "nome" placeholder = "CÃ³digo de rastreio" (ionChange)="localizarObjeto($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <ion-list>
    <ion-item *ngFor = "let evento of eventosCollection">
      <ion-label>

      <ion-label class= "ion-text-wrap"><h1><b>{{evento.descricao}}</b></h1></ion-label>
      <ion-label class="ion-text-wrap"><h3>{{arrumarData(evento.dtHrCriado)}}</h3></ion-label> 
      <ion-label class="ion-text-wrap"><h2>{{evento.detalhe}}</h2></ion-label>
      
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
